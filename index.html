<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toto & 4D Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Toto & 4D Tracker</h1>
    </header>

    <main>
        <div id="entry-sections">
            <section id="section-4d-view">
                <h2>4D Entry</h2>
                <form id="4d-form">
                    <label for="4d-number">Enter 4D Number:</label>
                    <input type="text" id="4d-number" placeholder="e.g., 1234" maxlength="4">

                    <label for="4d-type">Type:</label>
                    <select id="4d-type">
                        <option value="ordinary">Ordinary</option>
                        <option value="self-pick">Self Pick</option>
                        <!-- Add more types if needed -->
                    </select>

                    <label for="4d-amount">Amount:</label>
                    <input type="number" id="4d-amount" placeholder="e.g., $1">

                    <button type="submit">Add 4D Entry</button>
                </form>
            </section>

            <section id="section-toto-view">
                <h2>Toto Entry</h2>
                <form id="toto-form">
                    <label for="toto-number">Enter Toto Number:</label>
                    <input type="text" id="toto-number" placeholder="e.g., 1, 2, 3, 4, 5, 6, Additional 7">

                    <label for="toto-type">Type:</label>
                    <select id="toto-type">
                        <option value="ordinary">Ordinary</option>
                        <option value="system7">System 7</option>
                        <!-- Add more types if needed -->
                    </select>

                    <label for="toto-boards">Number of Boards:</label>
                    <input type="number" id="toto-boards" placeholder="e.g., 1">

                    <button type="submit">Add Toto Entry</button>
                </form>
            </section>
        </div>

        <table id="entries-table">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Numbers</th>
                    <th>Amount</th>
                    <!-- Add other relevant columns -->
                </tr>
            </thead>
            <tbody>
                <!-- Entries will be populated here -->
            </tbody>
        </table>


        <section id="transaction-history">
            <!-- Transaction history table goes here -->
        </section>

        <section id="win-checker">
            <!-- "Did I win?" functionality goes here -->
        </section>

        <section id="notes">
            <h2>Notes to self</h2>
            <textarea id="self-notes" placeholder="Write your notes here..."></textarea>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
